name: Build, test and doc

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, windows, macos]
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
          - platform: macos
            os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-v4-${{ hashFiles('**/Cargo.lock') }}

      - name: ‚öôÔ∏è Install cargo-vcpkg
        run: cargo vcpkg --version || cargo install cargo-vcpkg
      # Ubuntu build deps for SDL
      # https://hg.libsdl.org/SDL/file/default/docs/README-linux.md
      - name: ‚öôÔ∏è Install SDL dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install build-essential mercurial make cmake autoconf automake libtool libasound2-dev libpulse-dev libaudio-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxi-dev libxinerama-dev libxxf86vm-dev libxss-dev libgl1-mesa-dev libdbus-1-dev libudev-dev libgles2-mesa-dev libegl1-mesa-dev libibus-1.0-dev fcitx-libs-dev libsamplerate0-dev libwayland-dev libxkbcommon-dev

      - name: ‚öôÔ∏è Install dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get install libhidapi-dev

      - name: üî® Build SDL
        uses: actions-rs/cargo@v1
        with:
          command: vcpkg
          args: --verbose build --manifest-path gyromouse/Cargo.toml

      - name: ‚öôÔ∏è Install dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get install libhidapi-dev
      #- name: dbg sdl
      #  if: matrix.platform == 'linux'
      #  run: |
      #    cp -f target/vcpkg/installed/x64-linux/*/lib/libSDL2d.a target/vcpkg/installed/x64-linux/lib/libSDL2.a
      #    cp -f target/vcpkg/installed/x64-linux/*/lib/libSDL2maind.a target/vcpkg/installed/x64-linux/lib/libSDL2main.a
      #  continue-on-error: true

      - name: üî® Build gyromouse
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --bin gyromouse --no-default-features --features sdl2-static

      - name: ‚öôÔ∏è Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --exclude gyromouse --verbose

      - name: ‚òÅÔ∏è Upload gyromouse
        uses: actions/upload-artifact@v2
        with:
          name: gyromouse  ${{ matrix.platform }}
          if-no-files-found: error
          path: |
            target/debug/gyromouse
            target/debug/gyromouse.exe

      - name: üî® Build Documentation
        uses: actions-rs/cargo@v1
        if: matrix.platform == 'linux'
        with:
          command: doc
          args: --workspace  --no-deps

      - name: ‚òÅÔ∏è Deploy Documentation
        uses: peaceiris/actions-gh-pages@v3
        if: matrix.platform == 'linux' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc

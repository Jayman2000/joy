name: Build, test and doc

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [linux, windows, macos]
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
          - platform: macos
            os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-v4-${{ hashFiles('**/Cargo.lock') }}

      - name: ‚öôÔ∏è Install dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get install libhidapi-dev libusb-1.0-0-dev libxdo-dev libbluetooth-dev libudev-dev

      - name: üî® Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --workspace --verbose

      - name: ‚öôÔ∏è Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --verbose

      - name: üî® Rename binaries
        if: matrix.platform != 'windows'
        env:
          OS: ${{matrix.platform}}
        run: |
          cp target/release/gyromouse target/release/gyromouse-$OS

      - name: ‚òÅÔ∏è Upload gyromouse
        uses: actions/upload-artifact@v2
        with:
          name: client
          if-no-files-found: error
          path: |
            target/release/gyromouse-linux
            target/release/gyromouse-macos
            target/release/gyromouse.exe

      - name: üî® Build Documentation
        uses: actions-rs/cargo@v1
        if: matrix.platform == 'linux'
        with:
          command: doc
          args: --workspace  --no-deps

      - name: ‚òÅÔ∏è Deploy Documentation
        uses: peaceiris/actions-gh-pages@v3
        if: matrix.platform == 'linux' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
